<!-- https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene -->
<html>
<head>
    <title>My first Three.js app</title>
    <style>canvas { width: 50%; height: 50% }</style>
</head>
<body>
    <script src="three.js"></script>
    <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
    var renderer = new THREE.WebGLRenderer();
    
    renderer.setSize(window.innerWidth/2, window.innerHeight/2);
    document.body.appendChild(renderer.domElement);
    
    var geometry = new THREE.BoxGeometry(160, 100, 45, 4, 4, 4);
    var material = new THREE.MeshBasicMaterial({color: 0xcccccc, wireframe: true});
    var cube = new THREE.Mesh(geometry, material);
    
    scene.add(cube);
    camera.position.x = 0; 
    camera.position.y = 0; 
    camera.position.z = 200;   
    
    function render(x,y,z) {
        // requestAnimationFrame(render);
        cube.rotation.x += x;
        cube.rotation.y += y;
        cube.rotation.z += z;
        renderer.render(scene, camera);
    };
    render(9.357179,-1.2,-2.152015);
    </script>
</body>
</html>
