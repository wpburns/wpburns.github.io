<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="all" href="style/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/hilitor.js"></script>
    </head>
    <body>
        <div class="searchDiv">
            <input type="text" id="myInput" placeholder="Search dataset for Objects, Faces or Text, eg TV/Bottle/Person (press enter)" title="Type in a query">
            <br/><span class="results"></span>
        </div>

        <div class="wrap">
            <table class="cards-table" id="cards-table">
                    <thead>
                        <tr>
                            <th>Sex</th>
                            <th>XYZ</th>
                            <th>Image</th>
                            <th>Device Model</th>
                            <th>Image Prediction</th>
                            <th>Age</th>
                            <th>Blur</th>
                            <th>Emotion</th>
                            <th>Device Timestamp</th>
                            <th>Colours</th>
                            <th>Objects</th>
                            <th>Text</th>
                            <th>Time</th>
                            <th>Face Recog</th>
                            <th>Date</th>
                            <th>Device Make</th>
                            <th># of Faces</th>
                            <th>GPS</th>
                        </tr>
                    </thead>
            </table>
          </div>
    </body>
    <script src="js/card_view_script.js"></script>
</html>
